<nav class="navbar">
  <div class="logo-container">
    <img src="assets/images/logo.png" class="logo" alt="Organization Logo" />
  </div>

  <div class="search-container">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (keydown.enter)="onSearch()"
      class="search-bar"
      placeholder="Search..." />
    <button (click)="onSearch()" class="search-btn">Search</button>
  </div>

  <div class="nav-links">
    <a routerLink="/post-question"
       routerLinkActive="active"
       class="nav-link">Post Question</a>
    <a routerLink="/latest-questions"
       routerLinkActive="active"
       class="nav-link">Latest</a>
    <a [routerLink]="['/question', 1]"
       routerLinkActive="active"
       class="nav-link">Answer</a>
    <a routerLink="/my-profile"
       routerLinkActive="active"
       class="nav-link">Profile</a>
    <a routerLink="/about"
       routerLinkActive="active"
       class="nav-link">About</a>
  </div>
</nav>
